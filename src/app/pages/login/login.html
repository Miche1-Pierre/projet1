<div class="login-bg">
	<div class="login-container mat-elevation-z8">
		<mat-card>
			<mat-card-header>
				<mat-card-title>
					<img src="https://www.gstatic.com/images/branding/product/1x/avatar_square_blue_512dp.png" width="48" style="margin-right: 8px; vertical-align: middle;" />
					<span>Connexion Google</span>
				</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<form>
					<mat-form-field appearance="outline" class="login-field">
						<mat-label>Email</mat-label>
						<input matInput type="email" required autocomplete="username" />
					</mat-form-field>
					<mat-form-field appearance="outline" class="login-field">
						<mat-label>Mot de passe</mat-label>
						<input matInput type="password" required autocomplete="current-password" />
					</mat-form-field>
					<div class="login-actions">
						<button mat-raised-button color="primary" type="submit" style="width: 100%; font-weight: bold;">Se connecter</button>
					</div>
				</form>
			</mat-card-content>
		</mat-card>
	</div>
</div>
